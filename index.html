<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno Form</title>
  </head>
  <body>
    <!-- wrapper gneerale -->
    <div class="wrapper_gen">
      <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      <!-- zona input info per generare biglietto      -->
      <div class="tkt_input">
        <!-- input line 1 -->
        <div class="input_line">
          <!-- input nome e cognome -->
          <div class="col">
            <label for="nome">Nome e Cognome</label>
            <input id="nome" type="text" name="nome" value="" placeholder="Inserisci il tuo nome">
          </div>
          <!-- /input nome e cognome -->
          <!-- input km -->
          <div class="col">
            <label for="km">Km da percorrere</label>
            <input id="km" type="number" name="km" value="" placeholder="Inserisci i km" min="0">
          </div>
          <!-- /input km -->
          <!-- input fascia d'eta -->
          <div class="col">
            <label for="fascia">Fascia d'età</label>
            <select id="fascia_eta"class="" name="fascia">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over 65</option>
            </select>
          </div>
          <!-- /input fascia d'eta -->
        </div>
        <!-- input line 1 -->
        <!-- input line 2 -->
        <div class="input_line">
          <div id="btn_genera" class="btn">Genera</div>
          <div id="btn_annulla" class="btn">Annulla</div>
        </div>
        <!-- /input line 2 -->
      </div>
      <!-- /sezione input info per generare biglietto      -->

      <h2>IL TUO BIGLIETTO</h2>
      <!-- sezione dettagli biglietto  -->
      <div id="tkt_det" class="tkt_details">
        <!-- titolo -->
        <h3>DETTAGLIO PASSEGGERI</h3>
        <!-- /titolo -->
        <!-- wrapper nominativo e info di dettaglio del  biglietto         -->
        <div class="tkt_info_wrap">
          <!-- nome passeggero -->
          <div class="nome_psg">
            <h3>NOME PASSEGGERO</h3>
            <h3 id="nome_ins">John Doe</h3>
          </div>
          <!-- /nome passeggero -->
          <!-- info di dettaglio del biglietto -->
          <div class="tkt_infos">
            <!-- tabella dettagli biglietto -->
            <table>
              <header>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo biglietto</th>
              </header>
              <tbody>
                <td id="offerta">xxx</td>
                <td id="carrozza">x</td>
                <td id="codice_cp">xxxxx</td>
                <td id="costo">x.xx€</td>
              </tbody>
            </table>
            <!-- /tabella dettagli biglietto -->
          </div>
          <!-- /info di dettaglio del biglietto -->
        </div>
        <!-- /wrapper nominativo e info di dettaglio del  biglietto         -->
      </div>
      <!-- /sezione dettagli biglietto  -->
    </div>
    <!-- /wrapper gneerale -->

    <!-- JAVASCRIPT -->
    <script src="js/script.js" charset="utf-8"></script>
    <!-- /JAVASCRIPT -->
  </body>
</html>
